apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "hawkfish.fullname" . }}
  labels:
    {{- include "hawkfish.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "hawkfish.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "hawkfish.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "hawkfish.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- with .Values.priorityClassName }}
      priorityClassName: {{ . }}
      {{- end }}
      {{- with .Values.initContainers }}
      initContainers:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.hawkfish.port }}
              protocol: TCP
          env:
            # Core configuration
            - name: HF_HOST
              value: {{ .Values.hawkfish.host | quote }}
            - name: HF_PORT
              value: {{ .Values.hawkfish.port | quote }}
            - name: HF_LOG_LEVEL
              value: {{ .Values.hawkfish.logLevel | quote }}
            - name: HF_WORKER_COUNT
              value: {{ .Values.hawkfish.workerCount | quote }}
            
            # Authentication
            - name: HF_AUTH_REQUIRED
              value: {{ .Values.hawkfish.auth.enabled | quote }}
            - name: HF_AUTH_METHOD
              value: {{ .Values.hawkfish.auth.method | quote }}
            
            # UI configuration
            - name: HF_UI_ENABLED
              value: {{ .Values.hawkfish.ui.enabled | quote }}
            
            # Metrics
            - name: HF_METRICS_ENABLED
              value: {{ .Values.hawkfish.metrics.enabled | quote }}
            
            # Database
            - name: HF_DATABASE_TYPE
              value: {{ .Values.hawkfish.database.type | quote }}
            {{- if eq .Values.hawkfish.database.type "sqlite" }}
            - name: HF_DATABASE_PATH
              value: {{ .Values.hawkfish.database.path | quote }}
            {{- end }}
            {{- if eq .Values.hawkfish.database.type "postgresql" }}
            - name: HF_DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "hawkfish.fullname" . }}-db
                  key: database-url
            {{- end }}
            
            # Storage
            - name: HF_DATA_DIR
              value: {{ .Values.hawkfish.storage.dataDir | quote }}
            - name: HF_ISO_PATH
              value: {{ .Values.hawkfish.storage.isoPath | quote }}
            
            # Multi-tenancy
            - name: HF_MULTI_TENANT_ENABLED
              value: {{ .Values.hawkfish.multiTenant.enabled | quote }}
            - name: HF_DEFAULT_PROJECT
              value: {{ .Values.hawkfish.multiTenant.defaultProject | quote }}
            
            # Personas
            - name: HF_PERSONAS_ENABLED
              value: {{ .Values.hawkfish.personas.enabled | quote }}
            - name: HF_PERSONA_AUTO_DETECT
              value: {{ .Values.hawkfish.personas.autoDetect | quote }}
            
            # Events
            - name: HF_EVENTS_ENABLED
              value: {{ .Values.hawkfish.events.enabled | quote }}
            - name: HF_EVENT_RETENTION_DAYS
              value: {{ .Values.hawkfish.events.retentionDays | quote }}
            
            # Libvirt
            - name: LIBVIRT_URI
              value: {{ .Values.hawkfish.libvirt.uri | quote }}
            - name: HF_LIBVIRT_POOL_MIN
              value: {{ .Values.hawkfish.libvirt.pool.min | quote }}
            - name: HF_LIBVIRT_POOL_MAX
              value: {{ .Values.hawkfish.libvirt.pool.max | quote }}
            - name: HF_LIBVIRT_POOL_TTL_SEC
              value: {{ .Values.hawkfish.libvirt.pool.ttlSec | quote }}
            
            # TLS
            - name: HF_TLS_MODE
              value: {{ .Values.hawkfish.tls.mode | quote }}
            {{- if and .Values.hawkfish.tls.secretName (eq .Values.hawkfish.tls.mode "custom") }}
            - name: HF_TLS_CERT
              value: "/etc/hawkfish/tls/tls.crt"
            - name: HF_TLS_KEY
              value: "/etc/hawkfish/tls/tls.key"
            {{- end }}
            
            # Additional environment variables
            {{- with .Values.hawkfish.extraEnvVars }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
            {{- if .Values.hawkfish.extraEnvVarsCM }}
            envFrom:
              - configMapRef:
                  name: {{ .Values.hawkfish.extraEnvVarsCM }}
            {{- end }}
            {{- if .Values.hawkfish.extraEnvVarsSecret }}
            envFrom:
              - secretRef:
                  name: {{ .Values.hawkfish.extraEnvVarsSecret }}
            {{- end }}
            {{- with .Values.env }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          
          {{- if .Values.livenessProbe.enabled }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe.httpGet | nindent 12 }}
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
            successThreshold: {{ .Values.livenessProbe.successThreshold }}
          {{- end }}
          
          {{- if .Values.readinessProbe.enabled }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe.httpGet | nindent 12 }}
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
            successThreshold: {{ .Values.readinessProbe.successThreshold }}
          {{- end }}
          
          {{- if .Values.startupProbe.enabled }}
          startupProbe:
            {{- toYaml .Values.startupProbe.httpGet | nindent 12 }}
            initialDelaySeconds: {{ .Values.startupProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.startupProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.startupProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.startupProbe.failureThreshold }}
            successThreshold: {{ .Values.startupProbe.successThreshold }}
          {{- end }}
          
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          
          volumeMounts:
            - name: data
              mountPath: {{ .Values.hawkfish.storage.dataDir }}
            {{- if .Values.persistence.isos.enabled }}
            - name: isos
              mountPath: {{ .Values.hawkfish.storage.isoPath }}
            {{- end }}
            - name: tmp
              mountPath: /tmp
            {{- if .Values.hawkfish.tls.secretName }}
            - name: tls
              mountPath: /etc/hawkfish/tls
              readOnly: true
            {{- end }}
            - name: config
              mountPath: /etc/hawkfish/config.yaml
              subPath: config.yaml
              readOnly: true
            {{- with .Values.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
        
        {{- with .Values.sidecars }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      
      volumes:
        - name: data
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "hawkfish.fullname" . }}-data
          {{- else }}
          emptyDir: {}
          {{- end }}
        {{- if .Values.persistence.isos.enabled }}
        - name: isos
          persistentVolumeClaim:
            claimName: {{ include "hawkfish.fullname" . }}-isos
        {{- end }}
        - name: tmp
          emptyDir: {}
        {{- if .Values.hawkfish.tls.secretName }}
        - name: tls
          secret:
            secretName: {{ .Values.hawkfish.tls.secretName }}
        {{- end }}
        - name: config
          configMap:
            name: {{ include "hawkfish.fullname" . }}-config
        {{- with .Values.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- toYaml . | nindent 8 }}
      {{- end }}